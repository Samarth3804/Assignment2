<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
      
    ul {
        list-style-type: none;
        padding: 0;
    }
      
    li {
        padding: 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
</style>


    <ul id="myList">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

<script>
    // Function to generate a random string of characters
    function generateRandomString() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=';
        let randomString = '';
        for (let i = 0; i < 10; i++) {
            randomString += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return randomString;
    }
    
    // Add a new "Fourth item" to the list when the page loads
    window.onload = function() {
        const ul = document.getElementById('myList');
        const li = document.createElement('li');
        li.textContent = 'Fourth item';
        ul.appendChild(li);
    };
    
    // Add event listeners to each <li> item to change its text to a random string when clicked
    document.getElementById('myList').addEventListener('click', function(event) {
        if (event.target && event.target.tagName === 'LI') {
            event.target.textContent = generateRandomString();
        }
    });
</script>

</body>
</html>
